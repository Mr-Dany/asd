<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>Iniciar sesion</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>
    <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Usuario<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contrase√±a<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>
    </ion-list>


  </form>
  <div class="ion-padding">
    <ion-button  type="submit" class="ion-no-margin">Iniciar sesion</ion-button> or
    <ion-button  (click)="presentModal() ">Registarse</ion-button>
  </div>
</ion-content>
